<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src *; connect-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>상계교회 주차</title>
	</head>
	<body>
		<div data-role="page" id="show" style="display: none">
			<div data-role="header" style="overflow: hidden;">
				<h1>차량조회</h1>
			</div>
			<div data-role="content">
				<h2 id="car_id" style="margin-top: 0px"></h2>
				<form>
					<ul data-role="listview" >
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-user" >
								<a href='#userinfo'>
								<h3 id="owner_job" class="more"></h4>
								</a>
							</div>
						</li>
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-phone" >
								<h3 id="telno"></h4>
							</div>
						</li>
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-clock" >
								<h3 id="worship"></h4>
							</div>
						</li>
						<li>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<a href="#popKey"><img id="keyImg" style="border:2px solid white;width:100%;height:80%" src=""></a>
								</div>
								<div class="ui-block-b">
									<a href="#popCar"><img id="carImg" style="border:2px solid white;width:100%;height:80%" src=""></a>
								</div>
							</div>
						</li>
					</ul>
				</form>
				<div class="ui-grid-b" style="margin-top: 10px">
					<div class="ui-block-a">
						<a href="#edit" data-role="button" data-icon="edit" data-mini="true">수정</a>
					</div>
					<div class="ui-block-b">
						<a href="javascript:app.delete()" data-role="button" data-icon="delete" data-mini="true">삭제</a>
					</div>
					<div class="ui-block-c">
						<a href="#" data-rel="back" data-role="button" data-icon="back" data-mini="true">뒤로</a>
					</div>
				</div>
			</div>
		</div>
		<div data-role="dialog" id="popCar" >
			<div data-role="header">
				<h1>자동차 이미지</h1>
			</div>
			<div data-role="content">
				<a href="#" data-rel="back"><img id="popCarImg" style="border:2px solid white;width:100%;height:100%" src=""></a>
			</div>
		</div>
		<div data-role="dialog" id="popKey" >
			<div data-role="header">
				<h1>키 이미지</h1>
			</div>
			<div data-role="content">
				<a href="#" data-rel="back"><img id="popKeyImg" style="border:2px solid white;width:100%;height:100%" src=""></a>
			</div>
		</div>
		<div data-role="dialog" id="userinfo">
			<div data-role="header">
				<h1>정보</h1>
			</div>
			<div data-role="content" >
				<form>
					<ul data-role="listview" >
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-user" >
								<h3 id="more_owner_job"></h4>
							</div>
						</li>
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-phone" >
								<h3 id="more_telno"></h4>
							</div>
						</li>
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-phone" >
								<h3 id="more_telno2"></h4>
							</div>
						</li>
						<li>
							<div class="ui-corner-all ui-btn-icon-left ui-icon-star" >
								<h3 id="more_cartype"></h4>
							</div>
						</li>
						<li>
							<h3 id="more_memo"></h4>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<div data-role="page" id="edit" data-add-back-btn="true" >
        	<div data-role="header">
        		<h1>상계주차 - 차량 수정</h1>
        	</div>
        	<div data-role="content">
        		<form id="frmEdit" name="frmEdit" action="index.html" data-ajax="false">
        			<input type="text" name="e_regno" id="e_regno" placeholder="등록번호">
        			<input type="text" name="e_number" id="e_number" placeholder="차량번호">
        			<input type="text" name="e_owner" id="e_owner" placeholder="소유자">
        			<select name="e_select-job" id="e_select-job" data-mini="true">
        				<option value="">--직분 선택--</option>
        				<option value="1">성도</option>
        				<option value="2">집사</option>
        				<option value="3">권사</option>
        				<option value="4">장로</option>
        				<option value="5">전도사</option>
        				<option value="6">사모</option>
        				<option value="7">목사</option>
        			</select>
        			<select name="e_select-worship" id="e_select-worship" data-mini="true">
        				<option value="">--예배시간 선택--</option>
        				<option value="1">1부(7시)</option>
        				<option value="2">2부(8시)</option>
        				<option value="3">3부(10시)</option>
        				<option value="4">4부(12시)</option>
        				<option value="5">5부(14시30분)</option>
        			</select>
        			<input type="text" name="e_telno" id="e_telno" placeholder="연락처">
        			<input type="text" name="e_telno2" id="e_telno2" placeholder="보조 연락처">
        			<input type="text" name="e_type" id="e_type" placeholder="차량 종류">
        			<input type="text" id="e_key" name="e_key" style="display:none" data-role="none">
        			<input type="text" id="e_thumbnail" name="e_thumbnail" style="display:none" data-role="none">
        			<input type="text" id="e_car" name="e_car"  style="display:none" data-role="none">
        			<textarea type="text" name="e_memo" id="e_memo" placeholder="메모" ></textarea>
        			<div class="ui-grid-a">
        				<div class="ui-block-a">
        					<input type="button" name="photo" onclick="app.takeKeyPic()" value="키 등록">
        					<img src="" id="regKeyImg" name="regKeyImg" width="95%" height="50%">
        				</div>
        				<div class="ui-block-b"><input type="button" name="photo" onclick="app.takeCarPic()" value="차 등록">
        					<img src="" id="regCarImg" name="regCarImg" width="95%" height="50%">
        				</div>
        			</div >
        			<div class="ui-grid-a">
        				<div class="ui-block-a"><input type="button" value="수정" data-icon="edit" onclick="app.update()"></div>
        				<div class="ui-block-b"><a href="#" data-rel="back" data-role="button" data-icon="back" >뒤로</a></div>
        			</div>
        		</form>
        	</div>
        </div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/built_rt.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/show.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	</body>
</html>
